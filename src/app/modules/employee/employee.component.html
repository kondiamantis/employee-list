<p-table [value]="employees" [scrollable]="true" 
        [scrollHeight]="'76vh'" 
        [paginator]="true" 
        [rows]="10"
        [lazy]="true"
        (onLazyLoad)="loadEmployees($event)"
        [totalRecords]="20">
    <ng-template pTemplate="caption">
        <div>
            <h2>Employees</h2>
        </div>
    </ng-template>
    <ng-template #header>
        <tr>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Role</th>
            <th>Dob</th>
            <th>Email</th>
            <th>Gender</th>
            <th>Country</th>
            <th>Join Date</th>
            <th>Status</th>
        </tr>
    </ng-template>
    <ng-template #body let-employee>
        <tr>
            <td>{{ employee.firstName }}</td>
            <td>{{ employee.lastName }}</td>
            <td>{{ employee.role }}</td>
            <td>{{ employee.dob }}</td>
            <td>{{ employee.email }}</td>
            <td>{{ employee.gender }}</td>
            <td>{{ employee.country }}</td>
            <td>{{ employee.dateOfJoining }}</td>
            <td>{{ employee.active }}</td>
        </tr>
    </ng-template>
</p-table>
